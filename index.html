<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="w-full flex items-center justify-center h-screen bg-black flex-col px-8"
  >
    <div
      class="text-lg flex justify-between w-full px-8 md:px-28 relative text-white pb-[10rem]"
    >
      <div class="flex flex-col gap-y-2">
        <h1 class="tracking-wider font-semibold text-red-500">Player 1</h1>
        <span class="flex gap-1 md:gap-2 items-center"
          >Score -
          <h1 id="player1Score">0</h1></span
        >
      </div>
      <div class="flex flex-col gap-y-2">
        <h1 class="tracking-wider font-semibold text-blue-500">Player 2</h1>
        <span class="flex gap-1 md:gap-2 items-center"
          >Score -
          <h1 id="player2Score">0</h1></span
        >
      </div>

      <section
        id="resultDisplaySection"
        class="absolute hidden inset-0 top-[30%] w-[75vw] h-[50%] md:w-[50vw] lg:w-[40vw] z-10 rounded-lg backdrop-sm mx-auto my-auto border shadow-md shadow-white/20 border-neutral-800"
      >
        <span
          class="flex w-full h-full items-center flex-col justify-between py-3 md:py-4"
        >
          <h1 id="resultH1" class="text-lg font-semibold tracking-wide hidden">
            Game Over! Player 1 wins!
          </h1>
          <button
            id="restartBtn"
            class="px-3 py-2 bg-red-600 rounded-lg text-sm active:opacity-[0.4] hover:opacity-[0.6] hidden"
          >
            Restart
          </button>
        </span>
      </section>
    </div>
    <main class="gameArea w-auto text-white">
      <div
        class="card-container w-auto h-auto border rounded-lg border-zinc-600 shadow-sm shadow-white/20 flex gap-x-5 p-3 md:gap-x-6"
      ></div>
    </main>

    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
